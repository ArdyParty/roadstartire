{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Login</h1>
<div style="border: 1px dashed lightgray; margin: 1rem;">
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tbody>
        <tr>
          <th><label for="id_username">Email:</label></th>
          <td><input type="text" name="username" required="" id="username" /></td>
        </tr>
        <tr>
          <th><label for="id_password">Enter password:</label></th>
          <td><input type="password" name="password" required="" id="id_password"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submit" value="Register" /></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
{% endblock %}
