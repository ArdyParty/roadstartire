{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  Essential META Tags for social media -->
  <meta property="og:title" content="Road Star Tire">
  <meta property="og:description" content="We provide tires for your business needs"> <!--- NEED TAGLINE FROM CLIENT --->
  <meta property="og:image" content="#"> <!--  NEED PHOTO FROM CLIENT -->
  <meta property="og:url" content="Alt text for image"> <!--  ADD ALT TEXT TO CONTENT -->
  <meta name="twitter:card" content="summary_large_image">
  <!--  Non-Essential, But Recommended -->
  <meta property="og:site_name" content="Road Star Tire">
  <meta name="twitter:image:alt" content="Alt text for image"> <!--  ADD ALT TEXT TO CONTENT -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;750;800;900&display=swap" rel="stylesheet">
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_signup.css' %}">
  <script src="https://kit.fontawesome.com/7344249496.js" crossorigin="anonymous"></script>
  <title>Road Star Tire</title>
</head>
<body>
  <header>
    <!-- Navbar brand -->
    <a class="nav-brand-link logo" href={% url 'home' %}>
      <img class="nav-brand-image" src="{% static 'images/road-star-logo.png' %}" alt="Road Star Tires logo">
      <h3 class="nav-brand-title">ROAD STAR TIRE WHOLESALE</h3>
    </a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
      <!-- Navbar links -->
      <ul>
        <!-- <li><a class="account-btn" id="nav-admin" href='{% url 'admin:login' %}'></i>Admin</a></li> Do not include in production -->
        <li><a class="account-btn" id="nav-tires" href={% url 'tire_list' %}></i>Tires</a></li>
        <li><a class="account-btn" id="nav-services" href={% url 'services' %}></i>Services</a></li>
        <li><a class="account-btn" id="nav-about" href={% url 'about' %}></i>About</a></li>
        {% if user.is_authenticated %}
        <li><a class="account-btn" id="nav-logout" href="{% url 'account' %}">Account</a></li>
        <li><a class="account-btn" id="nav-cart-detail" href={% url 'cart_detail' %}><i class="fas fa-shopping-cart"></i></a></li>
        {% else %}
        <li><a class="account-btn" id="nav-login" href={% url 'login' %}></i>Log in</a></li> <!-- SEPARATE PAGE FOR NOW, WILL COMBINE WITH SIGN UP -->
        <li><a class="account-btn" id="nav-signup" href={% url 'signup' %}></i>Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    footer
  </footer>
</body>
</html>
