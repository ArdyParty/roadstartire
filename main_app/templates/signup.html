{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container-main">
  <h1>Sign Up</h1>
  <div class="container-info">
    <div class="container-left">
      <form class="form-signin form-grid" id="signup-form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
          {{ form }}
          <button class="order-btn-filled" type="submit">SIGN UP</button>  
      </form>
    </div>
    <div class="container-right">
      <h2>Have an account?</h2> 
      <p>Click here to log in to your personalized member account.</p>
      <a href="{% url 'login' %}" class="account-btn" alt="log in button"><i class="fas fa-sign-in-alt"></i>Log In</a>
    </div>
  </div>
</div>
{% endblock %}
