{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Sign Up</h1>
<div style="border: 1px dashed lightgray; margin: 1rem">
 
  {% if messages %}
     <ul>
         {% for message in messages %}
         <li>{{ message }}</li>
         {% endfor %}
     </ul>
 {% endif %}

  <form method="post" >
      {% csrf_token %}
      <table>
         {{ form.as_table }}
          <tr>
             <td></td>
             <td><input type="submit" name="submit" value="Register" /></td>
         </tr>
      </table>
  </form>
</div>
{% endblock %}
