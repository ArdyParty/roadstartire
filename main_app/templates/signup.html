{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Sign Up</h1>
<div style="border: 1px dashed lightgray; margin: 1rem;">
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
